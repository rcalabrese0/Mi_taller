<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se enlaza el archivo CSS de Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Se enlaza el archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <title>Listado de Vehículos</title>
</head>
<body>
    <!-- Encabezados de la página -->
    <div class="header">
        <h1>
            <span class="user-section"><i class="fas fa-user"></i> Usuario</span>
            <span class="car-section">Listado de Vehículos <i class="fas fa-car"></i></span>
        </h1>
    </div>
    <!-- Enlace para agregar un nuevo vehículo -->
    <a href="auto.html" class="btn1"><i class="fas fa-plus"></i> Agregar Vehículo</a>

    <!-- Tabla para mostrar el listado de vehículos -->
    <table class="tabla1">
        <thead>
            <tr>
                <!-- Encabezados de la tabla -->
                <th>Patente</th>
                <th>Marca</th>
                <th>Kilómetros</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
                <th>Tipo</th>
                <th>Acciones</th> <!-- Columna de acciones -->
            </tr>
        </thead>
        <tbody id="vehiculos"> <!-- Cuerpo de la tabla que se llenará dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para agregar vehículos -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Formulario para ingresar detalles de un nuevo vehículo -->
            <form id="formulario">
                <h2>Agregar Vehículo</h2>
                <label for="patente">Patente:</label>
                <input type="text" id="patente" required>
                <label for="marca">Marca:</label>
                <!-- Menú desplegable para seleccionar la marca del vehículo -->
                <select id="marca" required>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Chevrolet">Chevrolet</option>
                </select>
                <label for="kilometros">Kilómetros:</label>
                <input type="number" id="kilometros" required>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
                <label for="ano">Año:</label>
                <input type="number" id="ano" required>
                <label for="color">Color:</label>
                <input type="text" id="color" required>
                <label for="tipo">Tipo:</label>
                <!-- Menú desplegable para seleccionar el tipo del vehículo -->
                <select id="tipo" required>
                    <option value="Auto">Auto</option>
                    <option value="Moto">Moto</option>
                    <option value="Camioneta">Camioneta</option>
                    <option value="Micro">Micro</option>
                </select>
                <!-- Botón para agregar un nuevo vehículo -->
                <button type="button" onclick="agregarVehiculo()">Agregar</button>
            </form>
        </div>
    </div>
    <!-- Se incluye el script de Font Awesome para utilizar los íconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
