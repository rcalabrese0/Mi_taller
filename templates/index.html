<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="../static/styles.css">
    <title>Login</title>
</head>
<body>
    <!-- Encabezado de la página -->
    <div class="header">
        <h1>
            <span class="user-section"><i class="fas fa-user"></i> Login</span>
        </h1>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form class="login-form" action="index2.html" method="post"> <!-- Aca en "action" se puede linkear el archivo para procesar el loguin, ej: procesar_login.php -->
        <div class="input-container">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="input-container">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn-login">Ingresar</button>
            <button type="button" class="btn-register">Registrar</button>
        </div>
    </form>

    <!-- Incluye el script de Font Awesome para usar los íconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
